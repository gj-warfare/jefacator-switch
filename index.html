<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jefacator Switch</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #111;
        color: white;
    }

    button {
        width: 200px;
        padding: 20px;
        margin: 20px;
        font-size: 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }

    #up { background: #28a745; }
    #down { background: #dc3545; }

    #flash {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 80px;
        background: rgba(0,0,0,0.9);
        color: white;
        z-index: 999;
    }
</style>
</head>
<body>

<h1>Jefacator Switch</h1>

<button id="up">UP</button>
<button id="down">DOWN</button>

<div id="flash"></div>

<script>
function flashMessage(msg) {
    const flash = document.getElementById("flash");
    flash.textContent = msg;
    flash.style.display = "flex";

    setTimeout(() => {
        flash.style.display = "none";
    }, 1000); // 1 second
}

document.getElementById("up").onclick = () => flashMessage("UP");
document.getElementById("down").onclick = () => flashMessage("DOWN");
</script>

</body>
</html>
